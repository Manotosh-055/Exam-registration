<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h2 style = "text-align:center; font-size: 30px; background-color: rgb(111, 104, 104);padding-bottom: 7px; color: blue">Mechanical Engineering Registration</h2>
    <div class="container">
        <form>
          
            <div class="mb-3">
              <label for="rollno" class="form-label">Student Roll No</label>
              <input type="text" class="form-control" id="rollno" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Student Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="sem" class="form-label">Semester</label>
              <input type="text" class="form-control" id="sem" placeholder="1 or 2 or 3 or 4 etc ">
            </div>
            <div class="mb-3">
                <label for="gder" class="form-label">Student Gender</label>
                <input type="text" class="form-control" id="gder" placeholder="M/F">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Student DOB</label>
                <input type="text" class="form-control" id="dob" placeholder="dd-mm-yyyy">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Student phone</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Student email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="adrs" class="form-label">Student address</label>
                <input type="text" class="form-control" id="adrs">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container my-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">roll_no</th>
                <th scope="col">name</th>
                <th scope="col">sem</th>
                <th scope="col">dob</th>
                <th scope="col">phone</th>
                <th scope="col">email</th>
                <th scope="col">address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>205121055</td>
                <td>Manotosh Karmakar</td>

                <td>5234781225</td>
                <td>abc@gmail.com</td>
                <td>Gayeshpur</td>
              </tr>
            </tbody>
          </table>
    </div>
